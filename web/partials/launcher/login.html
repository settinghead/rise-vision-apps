<div class="app-launcher-login">
	<div class="container">
		<div class="content-box">
			<div class="row">
				<div class="col-sm-4 col-xs-12">
					<div class="rise-logo"><img src="https://www.risevision.com/images/logo.svg"></div>
				</div>
				<div class="col-sm-8 col-xs-12">
					<h1 class="remove-top" translate>common.signUp</h1>
					<p class="lead text-muted" translate>launcher.createAccount</p>
					<button ng-controller="SignUpModalCtrl" ng-click="login('registrationComplete')" class="btn btn-primary btn-hg">{{'launcher.signUpGoogle' | translate}} <i class="fa fa-google icon-right"></i></button>
					<p><a href="https://accounts.google.com/signup" target="_blank" translate>launcher.dontHaveAccount</a></p>
					<br>
					<p class="text-muted">{{'launcher.haveAccount' | translate}} <a id="sign-in-link" href="#" ng-controller="SignUpModalCtrl" ng-click="login('registrationComplete')">{{'common.signIn' | translate}}</a></p>
				</div><!--col-->
			</div><!--row-->					
		</div><!--content-box-->	
	</div><!--container-->
</div><!--app-launcher-login-->
